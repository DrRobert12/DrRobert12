<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#1e2127"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="JetBrains Mono, monospace" font-size="24" fill="#abb2bf" text-anchor="middle" font-weight="bold">
    API RESTful - Arquitectura de Alta Concurrencia
  </text>
  
  <!-- Client Layer -->
  <rect x="50" y="120" width="200" height="100" fill="none" stroke="#61afef" stroke-width="2" rx="5"/>
  <text x="150" y="160" font-family="JetBrains Mono, monospace" font-size="16" fill="#61afef" text-anchor="middle">Client Apps</text>
  <text x="150" y="185" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Mobile / Web</text>
  
  <!-- Load Balancer -->
  <rect x="350" y="120" width="200" height="100" fill="none" stroke="#e5c07b" stroke-width="2" rx="5"/>
  <text x="450" y="160" font-family="JetBrains Mono, monospace" font-size="16" fill="#e5c07b" text-anchor="middle">Load Balancer</text>
  <text x="450" y="185" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Nginx</text>
  
  <!-- API Gateway -->
  <rect x="650" y="120" width="200" height="100" fill="none" stroke="#98c379" stroke-width="2" rx="5"/>
  <text x="750" y="160" font-family="JetBrains Mono, monospace" font-size="16" fill="#98c379" text-anchor="middle">API Gateway</text>
  <text x="750" y="185" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Flask App</text>
  
  <!-- API Instances -->
  <rect x="950" y="70" width="200" height="80" fill="none" stroke="#98c379" stroke-width="2" rx="5"/>
  <text x="1050" y="110" font-family="JetBrains Mono, monospace" font-size="14" fill="#98c379" text-anchor="middle">API Instance 1</text>
  
  <rect x="950" y="170" width="200" height="80" fill="none" stroke="#98c379" stroke-width="2" rx="5"/>
  <text x="1050" y="210" font-family="JetBrains Mono, monospace" font-size="14" fill="#98c379" text-anchor="middle">API Instance 2</text>
  
  <!-- Redis Cache -->
  <rect x="350" y="320" width="200" height="100" fill="none" stroke="#e06c75" stroke-width="2" rx="5"/>
  <text x="450" y="360" font-family="JetBrains Mono, monospace" font-size="16" fill="#e06c75" text-anchor="middle">Redis Cache</text>
  <text x="450" y="385" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Session Store</text>
  
  <!-- Celery Workers -->
  <rect x="650" y="320" width="200" height="100" fill="none" stroke="#c678dd" stroke-width="2" rx="5"/>
  <text x="750" y="360" font-family="JetBrains Mono, monospace" font-size="16" fill="#c678dd" text-anchor="middle">Celery Workers</text>
  <text x="750" y="385" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Async Tasks</text>
  
  <!-- PostgreSQL -->
  <rect x="350" y="520" width="200" height="100" fill="none" stroke="#56b6c2" stroke-width="2" rx="5"/>
  <text x="450" y="560" font-family="JetBrains Mono, monospace" font-size="16" fill="#56b6c2" text-anchor="middle">PostgreSQL</text>
  <text x="450" y="585" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Primary DB</text>
  
  <!-- Message Queue -->
  <rect x="650" y="520" width="200" height="100" fill="none" stroke="#c678dd" stroke-width="2" rx="5"/>
  <text x="750" y="560" font-family="JetBrains Mono, monospace" font-size="16" fill="#c678dd" text-anchor="middle">RabbitMQ</text>
  <text x="750" y="585" font-family="JetBrains Mono, monospace" font-size="12" fill="#abb2bf" text-anchor="middle">Message Broker</text>
  
  <!-- Connections -->
  <line x1="250" y1="170" x2="350" y2="170" stroke="#61afef" stroke-width="2" marker-end="url(#arrowblue)"/>
  <line x1="550" y1="170" x2="650" y2="170" stroke="#61afef" stroke-width="2" marker-end="url(#arrowblue)"/>
  <line x1="850" y1="110" x2="950" y2="110" stroke="#61afef" stroke-width="2" marker-end="url(#arrowblue)"/>
  <line x1="850" y1="210" x2="950" y2="210" stroke="#61afef" stroke-width="2" marker-end="url(#arrowblue)"/>
  
  <line x1="750" y1="220" x2="750" y2="320" stroke="#e06c75" stroke-width="2" marker-end="url(#arrowred)"/>
  <line x1="750" y1="220" x2="750" y2="320" stroke="#c678dd" stroke-width="2" marker-end="url(#arrowpurple)"/>
  
  <line x1="450" y1="420" x2="450" y2="520" stroke="#56b6c2" stroke-width="2" marker-end="url(#arrowcyan)"/>
  <line x1="750" y1="420" x2="750" y2="520" stroke="#c678dd" stroke-width="2" marker-end="url(#arrowpurple)"/>
  
  <!-- Annotations -->
  <text x="150" y="700" font-family="JetBrains Mono, monospace" font-size="14" fill="#abb2bf">
    Optimistic Locking + Async Processing
  </text>
  <text x="150" y="730" font-family="JetBrains Mono, monospace" font-size="12" fill="#7d8799">
    Handles 10k+ concurrent transactions/sec
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#61afef"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e06c75"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#c678dd"/>
    </marker>
    <marker id="arrowcyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#56b6c2"/>
    </marker>
  </defs>
</svg>
